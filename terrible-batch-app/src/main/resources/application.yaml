spring:
  application:
    name: terrible-batch-service

server:
  shutdown: graceful

batch:
  directory:
    default: "${HOME}/.terrible/media/"
    delay: 300000
  cleaner:
    delay: 300000
  thumbnails:
    default: "${HOME}/.terrible/thumbnails/"
    delay: 300000
  search:
    delay: 300000

search:
  scheme: "http"
  host: "localhost"
  port: 9200

---
spring:
  profiles: production
  data:
    mongodb:
      host: terrible-mongo

batch:
  directory:
    default: "/terrible/terrible-media/"
  thumbnails:
    default: "/terrible/terrible-thumbnails/"

search:
  host: "terrible-search"
